<div class="container-fluid">
  <h1>Tracks</h1>
  <div class="row">
    <div class="col-md-3">
      <hr/>
      <ul class="tracks track-listing">
        <li ng-repeat="track in tracks">
          <iframe width="100%" height="100%" scrolling="no" frameborder="no"
                  ng-src="{{getIframeSrc(track.id)}}">
          </iframe>
        </li>
      </ul>

    </div>
  </div>
</div>
